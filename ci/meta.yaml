package:
  name: bw_calc-dev
  version: {{ environ['VERSION'] }}

source:
  path: ..

build:
  noarch_python: True
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  script_env:
   - VERSION
   - CONDA_BLD_PATH

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - scipy
    - pypardiso

test:
  imports:
    - {{ name }}

about:
  home: "https://github.com/brightway-lca/brightway_calc"
  license: BSD License
  summary: 'Matrix calculations for Brightway framework'
license_family: BSD
